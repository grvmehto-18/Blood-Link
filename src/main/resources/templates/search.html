<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Search Donors - Blood Bank Management System</title>
</head>
<body>
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <img th:src="@{/images/blood box.png}" class="mx-auto w-full max-w-2xl h-auto object-cover rounded-lg shadow-md">
        </div>

        <form th:action="@{/search/search}" method="get" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-6">
            <h2 class="text-2xl font-bold text-center text-red-600">Find Blood Donors</h2>
            <div>
                <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Select Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    <option value="">Select a blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="HH">HH (Bombay blood group)</option>
                </select>
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Location:</label>
                <input type="text" id="address" name="address" placeholder="Where do you need? e.g., Indore" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
            </div>

            <div class="text-center">
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
