<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>ðŸ©¸ User Login - Blood Bank Management System</title>
</head>
<body class="bg-gray-100">
    <div th:fragment="content" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center text-red-500">User Login</h1>

            <!-- Success/Error Messages -->
            <div th:if="${successMsg}" class="p-4 text-sm text-green-700 bg-green-100 rounded-lg">
                <span th:text="${successMsg}"></span>
            </div>
            <div th:if="${param.error}" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                <span th:text="${param.error}"></span>
            </div>

            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email:</label>
                    <input name="username" type="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" id="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password:</label>
                    <input name="password" type="password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" id="password" placeholder="Enter your password" required>
                    <div class="text-right mt-1">
                        <a th:href="@{/auth/forgot-password}" class="text-sm font-medium text-red-500 hover:underline">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Login</button>
            </form>

            <!-- Register Link -->
            <div class="text-sm text-center text-gray-600">
                <p>Don't have an account? <a th:href="@{/blood/regiPage}" class="font-medium text-red-500 hover:underline">Register here</a></p>
                <p>Go to home page <a th:href="@{/}" class="font-medium text-red-500 hover:underline">Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
