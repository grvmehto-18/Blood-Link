<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ©¸ User Login - Blood Bank Management System</title>
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center mb-4 text-danger">User Login</h1>

                <!-- Success/Error Messages -->
                <div th:if="${successMsg}" class="alert alert-success">
                    <span th:text="${successMsg}"></span>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="${param.error}"></span>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label text-danger">Email:</label>
                        <input name="username" type="email" class="form-control border-danger" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="Password" class="form-label text-danger">Password:</label>
                        <input name="password" type="password" class="form-control border-danger" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>

                <!-- Register Link -->
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a th:href="@{/blood/regiPage}" class="text-danger">Register here</a></p>
                    <p>Go to home page <a th:href="@{/}" class="text-danger">Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
