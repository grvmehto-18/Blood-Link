<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>ðŸ©¸ Donor Registration - Blood Bank Management System</title>
</head>
<body class="bg-gray-100 mt-5">
    <div th:fragment="content" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-2xl p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center text-red-500">Donor Registration</h1>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="p-4 text-sm text-green-700 bg-green-100 rounded-lg">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${eMsg}" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                <span th:text="${eMsg}"></span>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/auth/signUp}" th:object="${donor}" method="post" class="space-y-4" id="registrationForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
                        <input type="text" th:field="*{fullName}" id="fullName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <span id="fullNameError" class="text-red-500 text-xs italic"></span>
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                        <select th:field="*{gender}" id="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <span id="genderError" class="text-red-500 text-xs italic"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                        <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <span id="dateOfBirthError" class="text-red-500 text-xs italic"></span>
                    </div>
                    <div>
                        <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group:</label>
                        <select th:field="*{bloodGroup}" id="bloodGroup" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <span id="bloodGroupError" class="text-red-500 text-xs italic"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                        <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <span id="phoneNumberError" class="text-red-500 text-xs italic"></span>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                        <input type="email" th:field="*{email}" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <span id="emailError" class="text-red-500 text-xs italic"></span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                        <input type="text" th:field="*{username}" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <span id="usernameError" class="text-red-500 text-xs italic"></span>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                        <input type="password" th:field="*{password}" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <span id="passwordError" class="text-red-500 text-xs italic"></span>
                    </div>
                </div>

                <div>
                    <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation:</label>
                    <input type="text" th:field="*{occupation}" id="occupation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
                    <textarea th:field="*{address}" id="address" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
                </div>

                <div>
                    <label for="lastDonateDate" class="block text-sm font-medium text-gray-700">Last Donate Date:</label>
                    <input type="date" th:field="*{lastDonateDate}" id="lastDonateDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <div class="space-y-2">
                    <p class="block text-sm font-medium text-gray-700">Medical History:</p>
                    <div class="flex items-center">
                        <input type="checkbox" th:field="*{hasDiseases}" id="hasDiseases" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="hasDiseases" class="ml-2 block text-sm text-gray-900">Do you have any diseases?</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" th:field="*{hasAllergies}" id="hasAllergies" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="hasAllergies" class="ml-2 block text-sm text-gray-900">Do you have any allergies?</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" th:field="*{hasCardiacConditions}" id="hasCardiacConditions" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="hasCardiacConditions" class="ml-2 block text-sm text-gray-900">Do you have any cardiac conditions?</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" th:field="*{hasBleedingDisorders}" id="hasBleedingDisorders" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="hasBleedingDisorders" class="ml-2 block text-sm text-gray-900">Do you have any bleeding disorders?</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" th:field="*{hasHIV}" id="hasHIV" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="hasHIV" class="ml-2 block text-sm text-gray-900">Do you have HIV?</label>
                    </div>
                </div>

                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Register</button>
            </form>

            <!-- Login Link -->
            <div class="text-sm text-center text-gray-600">
                <p>Already have an account? <a th:href="@{/login}" class="font-medium text-red-500 hover:underline">Login here</a></p>
                <p>Go to home page <a th:href="@{/}" class="font-medium text-red-500 hover:underline">Home</a></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const fullNameInput = document.getElementById('fullName');
            const genderSelect = document.getElementById('gender');
            const dateOfBirthInput = document.getElementById('dateOfBirth');
            const bloodGroupSelect = document.getElementById('bloodGroup');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const fullNameError = document.getElementById('fullNameError');
            const genderError = document.getElementById('genderError');
            const dateOfBirthError = document.getElementById('dateOfBirthError');
            const bloodGroupError = document.getElementById('bloodGroupError');
            const phoneNumberError = document.getElementById('phoneNumberError');
            const emailError = document.getElementById('emailError');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            const validateField = (input, errorElement, validationFn, errorMessage) => {
                const isValid = validationFn(input.value);
                if (!isValid) {
                    errorElement.textContent = errorMessage;
                    errorElement.style.display = 'block'; // Ensure visibility
                    input.classList.add('border-red-500');
                    input.classList.remove('border-gray-300');
                } else {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none'; // Hide when valid
                    input.classList.remove('border-red-500');
                    input.classList.add('border-gray-300');
                }
                return isValid;
            };

            // Validation functions
            const isRequired = (value) => value.trim() !== '';
            const isValidEmail = (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            const isValidPhoneNumber = (value) => /^[0-9]{10}$/.test(value); // 10 digits
            const isStrongPassword = (value) => value.length >= 8 && /[A-Z]/.test(value) && /[a-z]/.test(value) && /[0-9]/.test(value) && /[^A-Za-z0-9]/.test(value); // Min 8 chars, uppercase, lowercase, number, special char
            const isValidDateOfBirth = (value) => {
                const dob = new Date(value);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const m = today.getMonth() - dob.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                return age >= 18; // Must be at least 18 years old
            };

            // Event Listeners for real-time validation
            fullNameInput.addEventListener('input', () => validateField(fullNameInput, fullNameError, isRequired, 'Full Name is required.'));
            fullNameInput.addEventListener('blur', () => validateField(fullNameInput, fullNameError, isRequired, 'Full Name is required.'));

            genderSelect.addEventListener('change', () => validateField(genderSelect, genderError, isRequired, 'Gender is required.'));
            genderSelect.addEventListener('blur', () => validateField(genderSelect, genderError, isRequired, 'Gender is required.'));

            dateOfBirthInput.addEventListener('change', () => validateField(dateOfBirthInput, dateOfBirthError, isValidDateOfBirth, 'Must be at least 18 years old.'));
            dateOfBirthInput.addEventListener('blur', () => validateField(dateOfBirthInput, dateOfBirthError, isValidDateOfBirth, 'Must be at least 18 years old.'));

            bloodGroupSelect.addEventListener('change', () => validateField(bloodGroupSelect, bloodGroupError, isRequired, 'Blood Group is required.'));
            bloodGroupSelect.addEventListener('blur', () => validateField(bloodGroupSelect, bloodGroupError, isRequired, 'Blood Group is required.'));

            phoneNumberInput.addEventListener('input', () => validateField(phoneNumberInput, phoneNumberError, isValidPhoneNumber, 'Phone Number must be 10 digits.'));
            phoneNumberInput.addEventListener('blur', () => validateField(phoneNumberInput, phoneNumberError, isValidPhoneNumber, 'Phone Number must be 10 digits.'));

            emailInput.addEventListener('input', () => validateField(emailInput, emailError, isValidEmail, 'Invalid email format.'));
            emailInput.addEventListener('blur', () => validateField(emailInput, emailError, isValidEmail, 'Invalid email format.'));

            usernameInput.addEventListener('input', () => validateField(usernameInput, usernameError, isRequired, 'Username is required.'));
            usernameInput.addEventListener('blur', () => validateField(usernameInput, usernameError, isRequired, 'Username is required.'));

            passwordInput.addEventListener('input', () => validateField(passwordInput, passwordError, isStrongPassword, 'Password must be at least 8 characters, with uppercase, lowercase, number, and special character.'));
            passwordInput.addEventListener('blur', () => validateField(passwordInput, passwordError, isStrongPassword, 'Password must be at least 8 characters, with uppercase, lowercase, number, and special character.'));

            form.addEventListener('submit', (e) => {
                let isFormValid = true;

                // Validate all fields on submit
                isFormValid = validateField(fullNameInput, fullNameError, isRequired, 'Full Name is required.') && isFormValid;
                isFormValid = validateField(genderSelect, genderError, isRequired, 'Gender is required.') && isFormValid;
                isFormValid = validateField(dateOfBirthInput, dateOfBirthError, isValidDateOfBirth, 'Must be at least 18 years old.') && isFormValid;
                isFormValid = validateField(bloodGroupSelect, bloodGroupError, isRequired, 'Blood Group is required.') && isFormValid;
                isFormValid = validateField(phoneNumberInput, phoneNumberError, isValidPhoneNumber, 'Phone Number must be 10 digits.') && isFormValid;
                isFormValid = validateField(emailInput, emailError, isValidEmail, 'Invalid email format.') && isFormValid;
                isFormValid = validateField(usernameInput, usernameError, isRequired, 'Username is required.') && isFormValid;
                isFormValid = validateField(passwordInput, passwordError, isStrongPassword, 'Password must be at least 8 characters, with uppercase, lowercase, number, and special character.') && isFormValid;

                if (!isFormValid) {
                    e.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
</body>
</html>
