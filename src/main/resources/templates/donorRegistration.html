<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ©¸Blood Bank Management System</title>
    <link rel="stylesheet" th:href= "@{/css/style.css}">
</head>

<body>
<div class="main" style="background-image: url('background.jpg'); background-repeat: no-repeat; background-size: cover; width: 100%; height: 100%;">
    <div class="firstdiv">
        <h1>Blood Bank Management System</h1>
    </div>
    <div class="seconddiv" th:replace="~{fragments/header :: header}">
    </div>

    <h1 class="form-header">Blood Donor Registration Form</h1>
    <div class="main1">
        <form th:action="@{/auth/signUp}" method="post" th:object="${donor}">
            <div th:if="${successMsg}">
                <span class="success-msg" th:text="${successMsg}"></span>
            </div>
            <div th:if="${errorMsg}">
                <span class="error-msg" th:text="${errorMsg}"></span>
            </div>

            <label for="Name">Name:</label><br>
            <input th:field="*{fullName}" name="fullName" type="text" placeholder="Enter your name" required style="width: 100%;" /><br>

            <label for="Gender">Gender:</label><br>
            <select th:field="*{gender}" name="gender" style="width: 100%;" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="Date">Date of Birth:</label><br>
            <input th:field="*{dateOfBirth}" name="dateOfBirth" type="date" style="width: 100%;" required><br><br>

            <label for="Blood Group">Blood Group:</label><br>
            <select th:field="*{bloodGroup}" name="bloodGroup" style="width: 100%;" required>
                <option value="" disabled selected>Select your blood group</option>
                <option value="Don't Know">Don't Know</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="Hh">Hh (Bombay blood group)</option>
            </select>

            <label for="Phone number">Phone Number:</label><br>
            <input th:field="*{phoneNumber}" name="phoneNumber" type="text" placeholder="Enter mobile number" maxlength="10" pattern="\d{10}" style="width: 100%;" required><br>

            <label for="Email">Email:</label><br>
            <input th:field="*{email}" name="email" type="email" placeholder="Enter your email" style="width: 100%;" required><br>

            <label for="Occupation">Occupation:</label><br>
            <input th:field="*{occupation}" name="occupation" type="text" placeholder="Enter your occupation" style="width: 100%;" required><br>

            <label for="address">Home Address:</label><br>
            <textarea th:field="*{address}" name="address" placeholder="Enter your address" style="width: 100%;" required></textarea><br>

            <label for="last_donate_date">Last Donation Date:</label><br>
            <input th:field="*{lastDonateDate}" name="lastDonateDate" type="date" style="width: 100%;" required><br>

            <label for="Any diseases">Any Diseases:</label>
            <select th:field="*{hasDiseases}" name="hasDiseases" style="width: 100%;" required>
                <option th:value="true">Yes</option>
                <option th:value="false">No</option>
            </select><br>

            <label for="Allergies">Allergies:</label>
            <select th:field="*{hasAllergies}" name="hasAllergies" style="width: 100%;" required>
                <option th:value="true">Yes</option>
                <option th:value="false">No</option>
            </select><br>

            <label for="username">Username:</label><br>
            <input th:field="*{username}" name="username" type="text" placeholder="Enter your username" style="width: 100%;" required><br>
            <label for="Password">Password:</label><br>
            <input th:field="*{password}" name="password" type="password" placeholder="Enter your password" style="width: 100%;" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>


</body>
</html>
