<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Edit Donor</title>
</head>
<body>
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center text-red-600 mb-6">Edit Donor</h1>
            
            <form th:action="@{/admin/donors/{id}/edit(id=${donor.id})}" th:object="${donor}" method="post" class="space-y-6" id="updateForm">
                <div th:insert="~{fragments/donorFormFields :: formFields(isRegistration=false)}"></div>

                <div class="flex justify-center space-x-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Save Changes</button>
                    <a th:href="@{/admin/dashboard}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/donorFormValidation.js}"></script>
</body>
</html>
