<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit Donor</h1>
        
        <form th:action="@{/admin/donors/{id}/edit(id=${donor.id})}" method="post" class="shadow p-4 bg-light rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="fullName" th:value="${donor.fullName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" th:value="${donor.email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <input type="text" id="bloodGroup" name="bloodGroup" th:value="${donor.bloodGroup}" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Save Changes</button>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
