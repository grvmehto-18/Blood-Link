<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="formFields (isRegistration)">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
            <input type="text" th:field="*{fullName}" id="fullName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="Enter your full name" th:required="${isRegistration}">
            <small id="fullNameError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
        </div>
        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
            <select th:field="*{gender}" id="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" th:required="${isRegistration}">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <small id="genderError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></small>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" th:required="${isRegistration}">
            <small id="dateOfBirthError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></small>
        </div>
        <div>
            <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group:</label>
            <select th:field="*{bloodGroup}" id="bloodGroup" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" th:required="${isRegistration}">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="Hh">Hh (Bombay blood group)</option>
            </select>
            <small id="bloodGroupError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('bloodGroup')}" th:errors="*{bloodGroup}"></small>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number:</label>
            <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., 123-456-7890" th:required="${isRegistration}">
            <small id="phoneNumberError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., your.email@example.com" th:required="${isRegistration}">
            <small id="emailError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" th:if="${isRegistration}">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" th:field="*{username}" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="Choose a username" th:required="${isRegistration}">
            <small id="usernameError" class="text-red-500 text-xs italic"></small>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="Enter a strong password" th:required="${isRegistration}">
            <small id="passwordError" class="text-red-500 text-xs italic"></small>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" th:unless="${isRegistration}">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" th:field="*{username}" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="Choose a username">
            <small id="usernameError" class="text-red-500 text-xs italic"></small>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">New Password (optional):</label>
            <input type="password" th:field="*{password}" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="Leave blank to keep current password">
            <small id="passwordError" class="text-red-500 text-xs italic"></small>
        </div>
    </div>

    <div>
        <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation:</label>
        <input type="text" th:field="*{occupation}" id="occupation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., Engineer, Student">
        <small id="occupationError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}"></small>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="country" class="block text-sm font-medium text-gray-700">Country:</label>
            <input type="text" th:field="*{country}" id="country" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., India">
            <small id="countryError" class="text-red-500 text-xs italic" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
        </div>
        <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State:</label>
            <input type="text" th:field="*{state}" id="state" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., Maharashtra">
            <small id="stateError" class="text-red-500 text-xs italic"></small>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="district" class="block text-sm font-medium text-gray-700">District:</label>
            <input type="text" th:field="*{district}" id="district" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., Mumbai">
            <small id="districtError" class="text-red-500 text-xs italic"></small>
        </div>
        <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
            <input type="text" th:field="*{city}" id="city" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., Mumbai">
            <small id="cityError" class="text-red-500 text-xs italic"></small>
        </div>
    </div>

    <div>
        <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address:</label>
        <input type="text" th:field="*{streetAddress}" id="streetAddress" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., 123 Main St">
        <small id="streetAddressError" class="text-red-500 text-xs italic"></small>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="zipCode" class="block text-sm font-medium text-gray-700">Zip Code:</label>
            <input type="text" th:field="*{zipCode}" id="zipCode" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., 12345">
            <small id="zipCodeError" class="text-red-500 text-xs italic"></small>
        </div>
        <div>
            <label for="landmark" class="block text-sm font-medium text-gray-700">Landmark:</label>
            <input type="text" th:field="*{landmark}" id="landmark" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., Near City Hospital">
            <small id="landmarkError" class="text-red-500 text-xs italic"></small>
        </div>
    </div>

    <div>
        <label for="lastDonateDate" class="block text-sm font-medium text-gray-700">Last Donate Date:</label>
        <input type="date" th:field="*{lastDonateDate}" id="lastDonateDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
        <small id="lastDonateDateError" class="text-red-500 text-xs italic"></small>
    </div>

    <div class="space-y-2">
        <p class="block text-sm font-medium text-gray-700">Medical History:</p>
        <div class="flex items-center">
            <input type="checkbox" th:field="*{hasDiseases}" id="hasDiseases" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="hasDiseases" class="ml-2 block text-sm text-gray-900">Do you have any diseases?</label>
        </div>
        <div class="flex items-center">
            <input type="checkbox" th:field="*{hasAllergies}" id="hasAllergies" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="hasAllergies" class="ml-2 block text-sm text-gray-900">Do you have any allergies?</label>
        </div>
        <div class="flex items-center">
            <input type="checkbox" th:field="*{hasCardiacConditions}" id="hasCardiacConditions" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="hasCardiacConditions" class="ml-2 block text-sm text-gray-900">Do you have any cardiac conditions?</label>
        </div>
        <div class="flex items-center">
            <input type="checkbox" th:field="*{hasBleedingDisorders}" id="hasBleedingDisorders" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="hasBleedingDisorders" class="ml-2 block text-sm text-gray-900">Do you have any bleeding disorders?</label>
        </div>
        <div class="flex items-center">
            <input type="checkbox" th:field="*{hasHIV}" id="hasHIV" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
            <label for="hasHIV" class="ml-2 block text-sm text-gray-900">Do you have HIV?</label>
        </div>
    </div>
</div>
</html>
