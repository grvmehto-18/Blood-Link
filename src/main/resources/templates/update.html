<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Update Donor Details</title>
</head>
<body>
<div th:fragment="content" class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Update Your Details</h2>

        <form th:action="@{/donor/{id}/update(id=${donorDto.id})}" th:object="${donorDto}" method="post" class="space-y-6">
            <div th:if="${errorMessage}" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" th:field="*{fullName}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500 text-xs italic"></p>
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
                <select th:field="*{gender}" id="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span id="genderError" class="text-red-500 text-xs italic"></span>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic"></p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                    <input type="text" th:field="*{username}" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    <span id="usernameError" class="text-red-500 text-xs italic"></span>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" th:field="*{password}" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    <span id="passwordError" class="text-red-500 text-xs italic"></span>
                </div>
            </div>
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-500 text-xs italic"></p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700">Country:</label>
                    <input type="text" id="country" th:field="*{country}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700">State:</label>
                    <input type="text" id="state" th:field="*{state}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700">District:</label>
                    <input type="text" id="district" th:field="*{district}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City:</label>
                    <input type="text" id="city" th:field="*{city}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
            </div>
            <div>
                <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address:</label>
                <input type="text" id="streetAddress" th:field="*{streetAddress}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="zipCode" class="block text-sm font-medium text-gray-700">Zip Code:</label>
                    <input type="text" id="zipCode" th:field="*{zipCode}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="landmark" class="block text-sm font-medium text-gray-700">Landmark:</label>
                    <input type="text" id="landmark" th:field="*{landmark}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
            </div>
            <div>
                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class_="text-red-500 text-xs italic"></p>
            </div>
            <div>
                <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group: </label>
                <select id="bloodGroup" th:field="*{bloodGroup}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="Hh">Hh (Bombay blood group)</option>
                </select>
                <p th:if="${#fields.hasErrors('bloodGroup')}" th:errors="*{bloodGroup}" class="text-red-500 text-xs italic"></p>
            </div>
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Update</button>
                <a href="/donor/dashboard" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
