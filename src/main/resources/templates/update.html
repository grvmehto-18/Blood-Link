<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Your Details</h2>
        <form th:action="@{/donor/{id}/update(id=${donor.id})}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="fullName" class="form-control" th:value="${donor.fullName}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${donor.email}" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${donor.phoneNumber}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" class="form-control" required th:text="${donor.address}"></textarea>
            </div>
            <div class="mb-3">
                <label for="Date" class="form-label">Date of Birth:</label><br>
                <input name="dateOfBirth" class="form-control" type="date" th:value="${donor.dateOfBirth}" required>
            </div>
            <div class="mb-3">
                <label for="Blood Group" class="form-label">Blood Group: </label><br>
                <select th:required="true" class="form-control dropdown" name="bloodGroup">
                    <option class="dropdown-item" disabled selected><span th:text="${donor.bloodGroup}"></span></option>
                    <option class="dropdown-item" value="Don't Know" >Don't Know</option>
                    <option class="dropdown-item" value="A+">A+</option>
                    <option class="dropdown-item" value="A-">A-</option>
                    <option class="dropdown-item" value="B+">B+</option>
                    <option class="dropdown-item" value="B-">B-</option>
                    <option class="dropdown-item" value="AB+">AB+</option>
                    <option class="dropdown-item" value="AB-">AB-</option>
                    <option class="dropdown-item" value="O+">O+</option>
                    <option class="dropdown-item" value="O-">O-</option>
                    <option class="dropdown-item" value="Hh">Hh (Bombay blood group)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="/donor/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
