<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    <div class="container mt-5">
        
        <div th:replace="~{fragments/dashboard_navbar :: d_navbar}"></div>
        <h2>Welcome, <span th:text="${authenticatedUser.fullName}"></span>!</h2>
        <div th:if="${sMsg}" class="alert alert-success">
            <span th:text="${sMsg}"></span>
        </div>
        <div th:if="${eMsg}" class="alert alert-danger">
            <span th:text="${eMsg}"></span>
        </div>
        <h3>Your Details:</h3>
        <ul class="list-group">
            <li class="list-group-item">Email: <span th:text="${authenticatedUser.email}"></span></li>
            <li class="list-group-item">Phone: <span th:text="${authenticatedUser.phoneNumber}"></span></li>
            <li class="list-group-item">Blood Group: <span th:text="${authenticatedUser.bloodGroup}"></span></li>
            <li class="list-group-item">Address: <span th:text="${authenticatedUser.address}"></span></li>
            <li class="list-group-item">Occupation: <span th:text="${authenticatedUser.occupation} ?: 'Not Specified'"></span></li>
            <li class="list-group-item">Date of Birth: <span th:text="${#dates.format(authenticatedUser.dateOfBirth, 'yyyy-MM-dd')}"></span></li>
            <li class="list-group-item">Last Donation Date: 
                <span th:text="${authenticatedUser.lastDonateDate != null ? #dates.format(authenticatedUser.lastDonateDate, 'yyyy-MM-dd') : 'Not Donated Yet'}"></span>
            </li>
        </ul>

        <div class="mt-4">
            <a th:href="@{/donor/{id}/update(id=${authenticatedUser.id})}" class="btn btn-primary">Update Details</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
