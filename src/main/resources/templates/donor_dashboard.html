<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Donor Dashboard</title>
</head>
<body>
<div th:fragment="content" class="bg-gray-100 min-h-screen p-4 sm:p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Welcome, <span th:text="${donorDto.fullName}"></span>!</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Profile Card -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">My Profile</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-sm text-gray-500">Email</p>
                            <p class="text-gray-800" th:text="${donorDto.email}"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Phone</p>
                            <p class="text-gray-800" th:text="${donorDto.phoneNumber}"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Blood Group</p>
                            <p class="text-gray-800 font-bold" th:text="${donorDto.bloodGroup}"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Address</p>
                            <p class="text-gray-800" th:text="${donorDto.streetAddress != null ? donorDto.streetAddress + ', ' + donorDto.city + ', ' + donorDto.district + ', ' + donorDto.state + ', ' + donorDto.country + ' - ' + donorDto.zipCode : 'Not Specified'}"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Last Donation</p>
                            <p class="text-gray-800" th:text="${donorDto.lastDonateDate != null ? #dates.format(donorDto.lastDonateDate, 'dd-MMM-yyyy') : 'Not Donated Yet'}"></p>
                        </div>
                    </div>
                    <a th:href="@{/donor/{id}/update(id=${donorDto.id})}" class="mt-6 inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 w-full text-center">Update Profile</a>
                </div>
            </div>

            <!-- Right Column: Activity Section -->
            <div class="lg:col-span-2">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <a th:href="@{/requests/new}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col items-center justify-center text-center">
                        <svg class="w-12 h-12 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <h3 class="text-lg font-bold text-gray-800">Make a Blood Request</h3>
                        <p class="text-sm text-gray-500">Request blood for yourself or others.</p>
                    </a>
                    <a th:href="@{/requests/my-requests}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col items-center justify-center text-center">
                        <svg class="w-12 h-12 text-purple-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <h3 class="text-lg font-bold text-gray-800">My Blood Requests</h3>
                        <p class="text-sm text-gray-500">View the status of your requests.</p>
                    </a>
                    <a th:href="@{/donations/history/{id}(id=${donorDto.id})}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col items-center justify-center text-center">
                        <svg class="w-12 h-12 text-yellow-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <h3 class="text-lg font-bold text-gray-800">Donation History</h3>
                        <p class="text-sm text-gray-500">See your past donations.</p>
                    </a>
                    <a th:href="@{/search/searchPage}" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col items-center justify-center text-center">
                        <svg class="w-12 h-12 text-green-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <h3 class="text-lg font-bold text-gray-800">Search for Blood</h3>
                        <p class="text-sm text-gray-500">Find donors near you.</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
