<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Reset Password</title>
</head>
<body>
    <div th:fragment="content" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-red-500">Reset Password</h2>

            <div th:if="${sMsg}" class="p-4 text-sm text-green-700 bg-green-100 rounded-lg">
                <span th:text="${sMsg}"></span>
            </div>
            <div th:if="${eMsg}" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                <span th:text="${eMsg}"></span>
            </div>

            <form th:action="@{/auth/reset-password}" th:object="${passwordResetConfirmDto}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{token}" />
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password:</label>
                    <input type="password" th:field="*{newPassword}" id="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password:</label>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
