<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Submit Blood Request</title>
</head>
<body>
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Submit Blood Request</h2>

            <div th:if="${sMsg}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span th:text="${sMsg}"></span>
            </div>
            <div th:if="${eMsg}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span th:text="${eMsg}"></span>
            </div>

            <form th:action="@{/requests/new}" th:object="${bloodRequest}" method="post" class="space-y-6">
                <div>
                    <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group:</label>
                    <select th:field="*{bloodGroup}" id="bloodGroup" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location (City/Address):</label>
                    <input type="text" th:field="*{location}" id="location" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="e.g., Indore" required>
                </div>

                <div>
                    <label for="patientName" class="block text-sm font-medium text-gray-700">Patient Name:</label>
                    <input type="text" th:field="*{patientName}" id="patientName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                </div>

                <div>
                    <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number:</label>
                    <input type="tel" th:field="*{contactNumber}" id="contactNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                </div>

                <div class="flex justify-center space-x-4">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Submit Request</button>
                    <a th:href="@{/donor/dashboard}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
