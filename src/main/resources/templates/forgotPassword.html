<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <div th:fragment="content" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-red-500">Forgot Password</h2>

            <div th:if="${sMsg}" class="p-4 text-sm text-green-700 bg-green-100 rounded-lg">
                <span th:text="${sMsg}"></span>
            </div>
            <div th:if="${eMsg}" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
                <span th:text="${eMsg}"></span>
            </div>

            <form th:action="@{/auth/forgot-password}" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Enter your email address:</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Send Reset Link</button>
            </form>
            <div class="text-sm text-center text-gray-600">
                <p>Remember your password? <a th:href="@{/login}" class="font-medium text-red-500 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
